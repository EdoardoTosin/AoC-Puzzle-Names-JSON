name: Update AoC Puzzle Names JSON (Python)

on:
  schedule:
    - cron: '10 5 1-25 12 *' # Runs at 12:10 AM EST (UTC-5) on Dec 1st to Dec 25th
  workflow_dispatch: # Allows manual trigger if needed

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz
      
      - name: Update puzzles
        run: |
          chmod +x aoc/update_puzzles.py
          python aoc/update_puzzles.py
        
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add puzzles.json
          git diff --staged --quiet || git commit -m "Update AoC puzzles [$(date +%Y-%m-%d)]"
          git push
